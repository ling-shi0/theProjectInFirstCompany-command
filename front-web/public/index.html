<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="lang" language="zh_CN" />
    <meta name="skin" skin="blue" />
    <link rel="icon" href="/favicon.ico" />
    <script src="/dzavc/static/hmap.js"></script>
    <script src="/dzavc/static/BayonetTrace.js"></script>
    <script src="/dzavc/static/arWebControl.debug.js"></script>
    <title>dzavc</title>
    <style>
      .block-loading {
        position: fixed;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 50%;
        display: flex;
        width: 64px;
        height: 64px;
        box-sizing: border-box;
        align-items: center;
        justify-content: space-around;
        padding: 0 4px;
        transform: translate(-50%, -50%);
      }

      .block-loading > div {
        width: 18%;
        height: 55%;
        animation: loading 1.5s infinite;
        background: #d4d4d4;
        opacity: 0.3;
        transform: skewX(-7deg) scale(0.58) translateZ(0);
      }

      .block-loading > .block1 {
        animation-delay: 0s;
        transform-origin: 6% 50% 0;
      }

      .block-loading > .block2 {
        animation-delay: 0.2s;
        transform-origin: 36% 50% 0;
      }

      .block-loading > .block3 {
        animation-delay: 0.4s;
        transform-origin: 66% 50% 0;
      }

      .block-loading > .block4 {
        animation-delay: 0.6s;
        transform-origin: 96% 50% 0;
      }

      @keyframes loading {
        0%,
        100% {
          opacity: 0.3;
          transform: skewX(-7deg) scale(0.58);
        }

        20%,
        80% {
          opacity: 0.3;
          transform: skewX(-7deg) scale(0.58);
        }

        50% {
          opacity: 1;
          transform: skewX(-7deg) scale(1);
        }
      }
    </style>
  </head>
  <body class="dolphin">
    <noscript>
      <strong>
        We're sorry but xauth doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="block-loading">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
